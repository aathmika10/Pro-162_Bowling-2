<!DOCTYPE html>
<html>

<head>
    <title>Bowling game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./throw.js"></script>
</head>

<body>
    <a-scene id="scene">
        <!--Assets-->
        <a-asset>
            <a-asset-item 
                id="pin" 
                src="./models/bowlingPin/scene.gltf">
            </a-asset-item>
        </a-asset>
        
        <!--Light-->
        <!-- <a-entity light="type:ambient ; intensity:0.5"></a-entity>-->


        <!--Camera and cursor-->
        <a-entity id="camera" camera position="0 3 0" wasd-controls look-controls="pointerLockEnabled:false ">
        <a-cursor></a-cursor>
        </a-entity>

        <!--Balls-->
        <a-entity balls></a-entity>

        <!--Ground-->
        <a-plane 
          id="ground"
          repeat="5 5"
          position="0 1 0"
          rotation="-90 0 0"
          height="100"
          width="20"
          color="pink"
          static-body
          visible="true">
        </a-plane>

        <!--side walls-->
        <a-cylinder
         id="left-wall1"
         position="-10 1 0"
         rotation="-90 0 0"
         height="100"
         width="20"
         color="red"
         static-body
         visible="true">
        </a-cylinder>

        <a-cylinder
        id="left-wall2"
        position="-12 1 0"
        rotation="-90 0 0"
        height="100"
        width="20"
        color="red"
        static-body
        visible="true">
        </a-cylinder>

        <a-cylinder
         id="right-wall1"
         position="10 1 0"
         rotation="-90 0 0"
         height="100"
         width="20"
         color="red"
         static-body
         visible="true">
        </a-cylinder>
        
        <a-cylinder
         id="right-wall2"
         position="12 1 0"
         rotation="-90 0 0"
         height="100"
         width="20"
         color="red"
         static-body
         visible="true">         
        </a-cylinder>

        <!--Walls-->
        <a-box id="wall1" position="0 1 -20" color="grey" height="10" width="20"> </a-box>

        <!--black walls-->
        <a-box position="-10 1 -20" color="black" scale="2 10 2"></a-box>
        <a-box position="10 1 -20" color="black" scale="2 10 2"></a-box>
        <a-box position="0 7 -20" color="black" scale="30 2 5"></a-box>

        <!--Bowling pins-->
        <a-entity position="0 0 -10">

            <a-entity id="pin1" gltf-model="#pin" position="-0.5 1.1 1" scale="3.5 3.5 3.5" dynamic-body></a-entity>
            <a-entity id="pin2" gltf-model="#pin" position="0.5 1.1 1" scale="3.5 3.5 3.5" dynamic-body></a-entity>
            <a-entity id="pin3" gltf-model="#pin" position="1.5 1.1 1" scale="3.5 3.5 3.5" dynamic-body></a-entity>
            <a-entity id="pin4" gltf-model="#pin" position="-1.5 1.1 1" scale="3.5 3.5 3.5" dynamic-body></a-entity>
            <a-entity id="pin5" gltf-model="#pin" position="-2.5 1.1 1" scale="3.5 3.5 3.5" dynamic-body></a-entity>
            <a-entity id="pin6" gltf-model="#pin" position="2.5 1.1 1" scale="3.5 3.5 3.5" dynamic-body></a-entity>
            <a-entity id="pin7" gltf-model="#pin" position="-1.8 1.1 2" scale="3.5 3.5 3.5" dynamic-body></a-entity>
            <a-entity id="pin8" gltf-model="#pin" position="-0.8 1.1 2.5" scale="3.5 3.5 3.5" dynamic-body></a-entity>
            <a-entity id="pin9" gltf-model="#pin" position="0.8 1.1 2.5" scale="3.5 3.5 3.5" dynamic-body></a-entity>
            <a-entity id="pin10" gltf-model="#pin" position="1.8 1.1 2" scale="3.5 3.5 3.5" dynamic-body></a-entity>
            <a-entity id="pin11" gltf-model="#pin" position="0 1.1 3" scale="3.5 3.5 3.5" dynamic-body></a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
